		trackPiwik("MetroMobilité : decouvrirM.html"); //<!--modif -->
		var anchor = window.location.hash;
		window.location.hash = anchor;

        [].map.call(document.querySelectorAll('#processusPdm > a'), function(a) {
            a.addEventListener('click', function(e) {
                [].map.call(document.querySelectorAll('#processusPdm > a.selectionne'), function(el) {
                    el.classList.remove('selectionne');
                });
                this.classList.add('selectionne');
            });
        });

		//faire marcher les href="#toto" avec la balise <base>
		$().ready(function() {
		  $("a[href^='\#']").each(function(){
			this.href=location.href.split("#")[0]+'#'+this.href.substr(this.href.indexOf('#')+1);
		  });
		});
