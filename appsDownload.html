	<h1 style="display:none">Applications mobile Android iOs Apple autour de moi Prochains passages Itineraire Alertes Mes trajets Favoris Toute la mobilité sur la Métropole Grenobloise</h1>
	<script type="text/javascript">
		var userAgent = navigator.userAgent || navigator.vendor || window.opera;
		var appUrl = 'http://www.metromobilite.fr';

		if (userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) ) {
			appUrl = 'itms-apps://itunes.apple.com/fr/app/domainsicle-domain-name-search/id966169282?ls=1&mt=8';
		}
		else if (userAgent.match( /Android/i ) ) {
			appUrl = 'http://play.google.com/store/apps/details?id=org.lametro.metromobilite';
		}
		else if (userAgent.match( /Mozilla/i ) ) {
			//https://www.microsoft.com/en-us/store/apps/metromobilite/9nblggh1jp80
			appUrl = 'https://www.microsoft.com/en-us/store/apps/metromobilite/9nblggh1jp80';
			
		}
		window.location.replace(appUrl);
	</script>
