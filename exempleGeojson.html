<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Exemple Geojson</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
  </head>
  <body>
	<span>Exemple de recuperation des consignes Métrovelo</span>
    <div id="map" class="map"></div>
    <div id="info"><a target="_blank" href="http://data.metromobilite.fr/api/findType/json?types=MVC">http://data.metromobilite.fr/api/findType/json?types=MVC</a></div>
    <script>
      var style = new ol.style.Style({
        /*fill: new ol.style.Fill({
          color: 'rgba(255, 255, 255, 0.6)'
        }),
        stroke: new ol.style.Stroke({
          color: '#319FD3',
          width: 1
        }),*/
		image: new ol.style.Circle({
			radius: 6,
			fill: new ol.style.Fill({
			  color: '#000'
			})
		}),
        text: new ol.style.Text({
			font: '12px Calibri,sans-serif',
			fill: new ol.style.Fill({
				color: '#000'
			}),
			stroke: new ol.style.Stroke({
				color: '#fff',
				width: 3
			})
        })
      });

      var vectorLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'http://data.metromobilite.fr/api/findType/json?types=MVC',
          format: new ol.format.GeoJSON()
        }),
        style: function(feature, resolution) {
          style.getText().setText(resolution < 10 ? feature.get('LIBELLE') : '');
          return style;
        }
      });

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'osm'})
          }),
          vectorLayer
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.transform([5.731641,45.180645], 'EPSG:4326', 'EPSG:3857'),
          zoom: 13
        })
      });

	  // feux ?
	  // parametres
    </script>
  </body>
</html>
