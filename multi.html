		@font-face {
			font-family: "GothamRounded-Medium";
			src: local("GothamRounded-Medium");
			src: url('img/GothamRounded-Medium.eot');
			src: url('img/GothamRounded-Medium.eot?#iefix') format('embedded-opentype'),
				url('img/GothamRounded-Medium.woff') format('woff'),
				url('img/GothamRounded-Medium.ttf') format('truetype'),
				url('img/GothamRounded-Medium.svg#GothamRounded-Medium') format('svg'),
				url("img/GothamRounded-Medium.otf") format("opentype");

		body #headiFrame {
			/*display:none;*/
			height:64px;
			padding:2px;
		}
		body.withPub #headiFrame {
			display:block;
			background-color:#646464;
		}
		body #footiFrame{
			height:64px;
			padding:2px;	
			position: absolute;
			right: 10%;
			bottom: 0;
		}
		/*body.withPub .main {
			top:44px;
		}*/		
		#pub img{
			width: 60px;
		}
		#pub div {
			font-family: "GothamRounded-Medium",Arial,Verdana,Geneva,Lucida,Helvetica,sans-serif;
			display: inline;
			color: #000;
			font-size: 20px;
			padding: 0px 10px 0px 10px;
		}
		html,body{
			height:100%;
			width:100%;
			border:0px;
			position:absolute;
		}
		body > div.main {
			position: relative;
			height:calc(100% - 0px);
		}		
		body > div.main > div.row {
			height:100%;
		}
		iframe {
			display:block;
			float:left;
			height:100%;
			border:0px;
		}

		$( document ).ready(function() {

			$.ajax({	//Chargement du JS custom
				url: "/js/custom/"+urlParams.custom+".js",
				dataType: "script"
			});*/

			if (urlParams.custom == 'ikea') {

				$('#frame1').attr('src', "trafic.html?iFrameMulti=true&evt=false&toggle=true&lon=5.740721&lat=45.185738&zoom=13&lonIci=5.775493&latIci=45.181317&customPointor="+urlParams.custom+".png");
				$('#frame2').attr('src', "prochainsPassagesCustoms.html?iFrameMulti=true&codeLigne=SEM:15&idsArretsTR=SEM:GENPORTGRES&nbHoraires=3");
				$('#frame3').attr('src', "prochainsPassagesCustoms.html?iFrameMulti=true&codeLigne=SEM:14&idsArretsTR=SEM:GENGALOCHER&nbHoraires=3");
				$('#frame4').attr('src', "img/Pages/Prepa de commande.jpg");
				$('#frame1').load(function(){
					$( "#frame1").css( "width", "60%" );
					$( "#frame1" ).contents().find( ".ol-zoom" ).css( "display", "none" );
					$( "#frame1" ).contents().find( ".ol-zoom-in" ).css( "display", "none" );
					$( "#frame1" ).contents().find( ".toggleListe" ).css( "display", "none" );    
				})

				$('#frame2').load(function(){
					$( "#frame2").css( "width", "39%" );
					$( "#frame2").css( "height", "25%" );
				})
				$('#frame3').load(function(){
					$( "#frame3").css( "width", "39%" );
					$( "#frame3").css( "height", "25%" );
				})
				$('#frame4').load(function(){
					$( "#frame4").css( "width", "39%" );
					$( "#frame4").css( "height", "42%" );
					$( "#frame4").css( "border", "1px #c0c0c0 solid" );

					$( "#frame4").css( "margin-top", "10px" );
				})
				console.log("custom IKEA loaded");

}





		});		
		
		$("body").addClass("withPub");
		$("#pub" ).attr({ alt: lang.pub.alt,  title: lang.pub.alt });
		$("#pub > div" ).text(lang.pub.text);


	</script>
